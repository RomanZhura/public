<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Аутентификация</title>
  <link rel="stylesheet" href="css/aunt.css">
</head>
<body style="background: grey">
  <div class="container">
    <div class="form">
        <div class="button__aunt">
          <input type="button" name="" id="" value="Registration" onclick="regist()">
          <input type="button" name="" id="" value="Authorization" onclick="login()">
        </div>
            <div class="regist" id="regist">
                <h1>Registration</h1>
                <p>Name:</p>
                <input type="text" name="" id="">
                <p>Lastname:</p>
                <input type="text" name="" id="">
                <p>Username:</p>
                <input type="text" name="" id="">
                <p>Email</p>
                <input type="text" name="" id="">
                <p>Number:</p>
                <input type="text" name="" id="">
                <p>Password:</p>
                <input type="password" name="" id="">
                <p>Password(repeat):</p>
                <input type="password" name="" id="">
                <div class="confirm"><input type="button" name="" id="" value="Confirm"></div>
        </div>
        <div class="auntefication" id="login">
            <h1>Authorization</h1>
            <p>Username:</p>
            <input type="text" name="" id="">
            <p>Password:</p>
            <input type="password" name="" id="">
            <div class="confirm"><input type="button" name="" id="" value="Confirm"></div>
        </div>
    </div>
  </div>
  <script src="js/aunt.js"></script>
</body>
</html>
